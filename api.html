<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Proyecto</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="js/api.js"></script>
</head>

<body id="api-page">
  <header id="header" class="header">
    <div class="container">
      <div class="row">
        <div class="four columns">
          <img src="img/logo.jpg" id="logo" />
        </div>

        <div class="two columns u-pull-right">
          <ul>
            <li class="submenu">
              <img src="img/cart.png" id="img-carrito" style="position: relative" />
              <span id="contador-carrito" style="
                position: absolute;
                top: 10px;
                background: red;
                color: white;
                border-radius: 10%;
                padding: 2px 6px;
                font-size: 12px;
              ">
                0
              </span>
              <div id="carrito">
                <table id="lista-carrito" class="u-full-width">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <nav class="container" style="margin-top: 20px">
    <div id="menu"></div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container" style="margin-top: 30px;">
    <h1>Seleccione una Criptomoneda</h1>
    <select id="crypto-select">
      <option value="">-- Elegir cripto --</option>
    </select>

    <div id="resultado" style="margin-top: 20px;">
      <!-- Aquí mostraremos el precio -->
    </div>

    <canvas id="cryptoChart" width="600" height="300" style="margin-top: 20px;"></canvas>
  </main>

  <footer id="footer" class="footer" style="margin-top: 50px;">
    <div class="container">
      <div class="row">
        <div class="four columns">
          <nav id="principal" class="menu">
            <a class="enlace" href="#">Para tu Negocio</a>
            <a class="enlace" href="#">Conviertete en Instructor</a>
            <a class="enlace" href="#">Aplicaciones Móviles</a>
            <a class="enlace" href="#">Soporte</a>
            <a class="enlace" href="#">Temas</a>
          </nav>
        </div>
        <div class="four columns">
          <nav id="secundaria" class="menu">
            <a class="enlace" href="#">¿Quienes Somos?</a>
            <a class="enlace" href="#">Empleo</a>
            <a class="enlace" href="#">Blog</a>
          </nav>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Carga menú externo si existe
    fetch("menu.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("menu").innerHTML = data;
      });
  </script>
</body>

</html>
