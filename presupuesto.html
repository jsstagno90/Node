<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Proyecto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>

    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <img src="img/logo.jpg" id="logo">
                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="img/cart.png" id="img-carrito" style="position: relative;">
                            <span id="contador-carrito"
                                style="position: absolute; top: 10px; background: red; color: white; border-radius: 10%; padding: 2px 6px; font-size: 12px;">
                                0
                            </span>
                            <div id="carrito">

                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>

                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <nav class="container" style="margin-top: 20px;">
        <div id="menu"></div>

        <div class="container">
            <header>
                <h1 class="text-center">Gasto Semanal</h1>
            </header>
            <section class="contenido-principal">
                <div class="row">
                    <div class="col ">
                        <div class="contenido primario">
                            <h2 class="text-center">Añade tus gastos aqui</h2>
                            <form id="agregar-gasto" action="#">
                                <div class="form-group">
                                    <label for="gasto">Gasto:</label>
                                    <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad">Precio:</label>
                                    <input type="text" class="form-control" id="cantidad" placeholder="Precio">
                                </div>
                                <div class="form-group">
                                    <label for="cantidad-unidades">Cantidad (unidades):</label>
                                    <input type="number" class="form-control" id="cantidad-unidades"
                                        placeholder="Cantidad de unidades (opcional)">
                                </div>
                                <button type="submit" class="btn btn-primary">Agregar</button>
                            </form>

                        </div>
                    </div>

                    <div class="col">
                        <div class="contenido secundario">

                            <h2 class="text-center">Listado</h2>

                            <div id="gastos">
                                <ul class="list-group"></ul>
                            </div>
                            <div id="presupuesto" class="presupuesto">
                                <div class="alert alert-primary">
                                    <p>Presupuesto: $ <span id="total"></span> </p>
                                </div>
                                <div class="restante alert alert-success">
                                    <p>Restante: $ <span id="restante"></span></p>
                                </div>
                            </div> <!--.presupuesto-->
                        </div> <!--.contenido-->
                    </div><!--.col-->
                </div> <!--.row-->
            </section>
        </div>


        <footer id="footer" class="footer">
            <div class="container">
                <div class="row">
                    <div class="four columns">
                        <nav id="principal" class="menu">
                            <a class="enlace" href="#">Para tu Negocio</a>
                            <a class="enlace" href="#">Conviertete en Instructor</a>
                            <a class="enlace" href="#">Aplicaciones Móviles</a>
                            <a class="enlace" href="#">Soporte</a>
                            <a class="enlace" href="#">Temas</a>
                        </nav>
                    </div>
                    <div class="four columns">
                        <nav id="secundaria" class="menu">
                            <a class="enlace" href="#">¿Quienes Somos?</a>
                            <a class="enlace" href="#">Empleo</a>
                            <a class="enlace" href="#">Blog</a>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/presupuesto.js"></script>

        <script>
            fetch('menu.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('menu').innerHTML = data;
                });
        </script>
</body>


</html>
