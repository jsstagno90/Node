<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Proyecto</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/skeleton.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body>
  <header id="header" class="header">
    <div class="container">
      <div class="row">
        <div class="four columns">
          <img src="img/logo.jpg" id="logo" />
        </div>
        <div class="two columns u-pull-right">
          <ul>
            <li class="submenu">
              <img src="img/cart.png" id="img-carrito" style="position: relative" />
              <span id="contador-carrito" style="
                position: absolute;
                top: 10px;
                background: red;
                color: white;
                border-radius: 10%;
                padding: 2px 6px;
                font-size: 12px;
              ">
                0
              </span>
              <div id="carrito">
                <table id="lista-carrito" class="u-full-width">
                  <thead>
                    <tr>
                      <th>Imagen</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Cantidad</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <nav class="container" style="margin-top: 20px">
    <div id="menu"></div>

    <div class="contenidoLocal">
      <br>
      <h1 class="indexdb" style="color: red; font-size: 20px; text-align: center;">Index Data Base</h1>

      <h2 class="titulo" style="text-align: center; margin: 40px 0;">Administrador de Pacientes de Veterinaria</h2>

      <div class="container">
        <div class="row">
          <div class="six columns">
            <form id="nueva-cita">
              <legend>Datos del Paciente</legend>

              <label for="mascota">Nombre Mascota:</label>
              <input type="text" id="mascota" name="mascota" class="u-full-width" placeholder="Nombre Mascota">

              <label for="propietario">Propietario:</label>
              <input type="text" id="propietario" name="propietario" class="u-full-width" placeholder="Dueño de la Mascota">

              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono" class="u-full-width" placeholder="Ej: 11-1234-5678">

              <label for="fecha">Fecha:</label>
              <input type="date" id="fecha" name="fecha" class="u-full-width">

              <label for="hora">Hora:</label>
              <input type="time" id="hora" name="hora" class="u-full-width">

              <label for="sintomas">Síntomas:</label>
              <textarea id="sintomas" name="sintomas" class="u-full-width" placeholder="Describí los síntomas..."></textarea>

              <input type="submit" class="button-primary u-full-width" value="Crear Cita">
            </form>
          </div>

          <div class="six columns">
            <h2 id="administra">Tus Citas:</h2>
            <div id="contenido">

            <ul id="citas" class="lista-citas"></ul>
          </div>
        </div>
      </div>
    </div>

    <footer id="footer" class="footer" style="margin-top: 50px;">
      <div class="container">
        <div class="row">
          <div class="four columns">
            <nav id="principal" class="menu">
              <a class="enlace" href="#">Para tu Negocio</a>
              <a class="enlace" href="#">Conviertete en Instructor</a>
              <a class="enlace" href="#">Aplicaciones Móviles</a>
              <a class="enlace" href="#">Soporte</a>
              <a class="enlace" href="#">Temas</a>
            </nav>
          </div>
          <div class="four columns">
            <nav id="secundaria" class="menu">
              <a class="enlace" href="#">¿Quienes Somos?</a>
              <a class="enlace" href="#">Empleo</a>
              <a class="enlace" href="#">Blog</a>
            </nav>
          </div>
        </div>
      </div>
    </footer>
  </nav>

  <script src="js/indexdb.js"></script>
  <script>
    fetch("menu.html")
      .then((response) => response.text())
      .then((data) => {
        document.getElementById("menu").innerHTML = data;
      });
  </script>
</body>

</html>
